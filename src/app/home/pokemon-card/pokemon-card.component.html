  <!-- ngForm: ngModel - Two-Way-Binding -->
  <div class="container">
  <form #formRef="ngForm">
    <div class="eingabeForm">
        <div class="box">
      
          <mat-form-field color="accent">
            <mat-label>Gib eine ID ein</mat-label>
            <input matInput #idRef="ngModel" [(ngModel)]="PokemonData.id" placeholder="ID" name="ID" />
          </mat-form-field>
          <button mat-button color="accent" (click)="getPokemonData(Number(PokemonData.id))">
            Senden
          </button>
          <h3 class="warning" *ngIf="checkNumber(PokemonData.id)">Gib bitte eine ID (Zahl) ein.</h3>
        </div>
      </div>
    </form>

    
      <!-- Pokemon-Card wird hier angezeigt-->
  
      <div class="cardcontainer">
        <mat-card class="pokemon-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>{{PokemonData.name}} </mat-card-title>
                <mat-card-subtitle>Typ: {{PokemonData.types[0].type.name}}</mat-card-subtitle>
                <mat-card-subtitle>Kampfwert: {{PokemonData.base_experience}}</mat-card-subtitle>
                <mat-card-subtitle>Größe: {{PokemonData.height}} m</mat-card-subtitle>
                <mat-card-subtitle>Gewicht: {{PokemonData.weight}} kg</mat-card-subtitle>
                <img mat-card-sm-image src="{{bild}}" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
          </mat-card>
        </div> 

      </div>
